<ion-header>
  <ion-toolbar>
    <ion-title>Group Members</ion-title>

    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="presentModal()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar (ionChange)="onSearchChange($event)"></ion-searchbar>

  <ion-list *ngIf="filteredUsers().length > 0">
    <ion-list-header>
      All Roles
    </ion-list-header>

    <ion-item-sliding *ngFor="let user of filteredUsers()">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{ user.profileImageUrl }}">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.displayName}}</h2>
          <h3>@{{ user.username }}</h3>
          <p>{{ user.description }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(user.id)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

</ion-content>
