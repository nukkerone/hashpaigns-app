<ion-header>
  <ion-toolbar>
    <ion-title>Groups</ion-title>

    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="presentModal()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let group of groups | async">
        <a routerDirection="forward" [routerLink]="['.', group.id]">
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>User Role</ion-card-subtitle>
              <ion-card-title>
                {{ group.name }}
                <ion-icon name="flame"></ion-icon>
              </ion-card-title>
            </ion-card-header>
  
            <ion-card-content> 
              <ion-badge slot="end">{{ group.number_of_users }} users</ion-badge> 
              <br>
              {{ group.description }}
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
